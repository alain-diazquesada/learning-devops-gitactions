# This is a basic workflow to help you get started with Actions

name: armtemplatedeploy

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-github-actions
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az deployment sub create --location "Sweden Central" --template-file ./arm-templates/resourcegroup.json